<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora de Média de Notas</title>
</head>
<body>
    <header><h1>Média das Notas dos Alunos</h1></header>

    <main>
        <section class="telaInOut">
            
            <div class="calc">
                <p>Nota:</p>
                <input type="text" id="inputNotas">
                <button id="btn_adicionar">Adicionar</button>
            </div>
            
            <div class="calc2">
                <textarea name="" id="displayDasNotas" cols="30" rows="10">

                </textarea>
            </div>
            
            <div class="calc3">
                <button id="btn_resultado">Calcular Média</button>
                <p class="resultado">A média é:</p>
            </div>
        
        </section>
    </main>
    <script src="script_dom.js"></script>
</body>
</html>
