<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora de Média de Notas</title>
</head>
<body>
    <header><h1>Média das Notas dos Alunos</h1></header>

    <main>
        <section class="telaInOut">
            
            <div class="calc">
                <p>Nota:</p>
                <input type="text">
                <button>Adicionar</button>
            </div>
            
            <div class="calc2">
                <textarea name="" id="displayDasNotas" cols="30" rows="10">

                </textarea>
            </div>
            <div class="calc3">
                <button>Calcular Média</button>
                <p class="resultado">A média é:</p>
            </div>
        </section>
    </main>
    <script src="script_dom.js"></script>
</body>
</html>
